{% extends 'base.html'%}

{% block pageTitle %}
Add New Place
{% endblock %}

{% block pageContent %}
<!-- Display flash messages -->
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}

<div class="content">
    <h1>New Review: </h1>
     <form class = "form-inline "action="#" method="post">
           <label class="my-1 mr-2"   for="inlineFormCustomSelectPref">Rating:</label>
                        <select class="custom-select my-1 mr-sm-2" name="rating" >
                            <option selected>Choose...</option>
                            <option value= 1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
        <div class="row">
                 <input type="integer" name="budget" class="form-control" placeholder="Estimated Budget">
        </div>
         <br>
          <div class="row">
              <div class="form-group">
                  <input type="text" name = "content" class="form-control" placeholder="Write your review...">
              </div>
          </div>
           <button type="submit" class="btn btn-primary">Submit</button>


     </form>
</div>
{% endblock %}
