

<!-- Sign in page of the website -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sign in </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<!-- Display message if login is unsuccessful -->
{% with messages = get_flashed_messages() %}
{% if messages %}
	<div class="alert alert-danger" role="alert">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<!-- form to collect login information-->
<div class="container d-flex align-items-center justify-content-center ">
	<div class="card">
		<div class="card-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-center"> Sign in</h3>
				</div>
				<div class="panel-body">
					<form action="#" method="post">
						<div class="form-group">
							<input class="form-control" placeholder="E-mail" name="email" type="text">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" name="pass" type="password" value="">
						</div>
						<input class="btn btn-lg btn-dark btn-block" type="submit" value="Login">
					</form>
					<a href="/signup"> Don't have an account yet? Sign up. </a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap files -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
